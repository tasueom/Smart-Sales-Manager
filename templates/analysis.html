{% extends "layout.html" %}

{% block title %}
    매출 분석
{% endblock %}

{% block content %}
<h2>매출 분석</h2>
<div>
    <h3>월별 매출 현황</h3>
    <form action="{{ url_for('analysis') }}" method="get">
        <div>
            <select name="year_month">
                {% for year, month in year_month_list %}
                {% set value = year ~ '-' ~ ('%02d' % month) %}
                <option value="{{ value }}" {% if value == selected_year_month %}selected{% endif %}>{{ year }}년 {{ month }}월</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <button type="submit">조회</button>
        </div>
    </form>
    <div>
        <canvas id="byDateChart"></canvas>
    </div>
</div>
<div>
    <h3>품목별 매출 현황</h3>
    <div>
        <canvas id="byItemChart"></canvas>
    </div>
</div>
<div>
    <h3>품목별 매출 비중</h3>
    <div>
        <canvas id="byItemPieChart"></canvas>
    </div>
</div>

<script>
    const DataByDate = {{ data_by_date | tojson }};
    const DataByItem = {{ data_by_item | tojson }};

    const byDateCtx = document.getElementById('byDateChart');
    const byItemCtx = document.getElementById('byItemChart');
    const byItemPieCtx = document.getElementById('byItemPieChart');

    new Chart(byDateCtx, {
        type: 'bar',
        data: {
            labels: DataByDate.label,
            datasets: [{
                label: '총액',
                data: DataByDate.data,
                backgroundColor: '#4e79a7',
            }],
        },
        options: {
            locale: 'ko-KR',
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: function(value) {
                            return value.toLocaleString('ko-KR') + '원';
                        }
                    }
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const value = context.parsed.y || 0;
                            return `${context.dataset.label}: ${value.toLocaleString('ko-KR')}원`;
                        }
                    }
                }
            }
        }
    });

    new Chart(byItemCtx, {
        data: {
            labels: DataByItem.labels,
            datasets: [
                {
                    type: 'bar',
                    label: '총액',
                    data: DataByItem.totals,
                    backgroundColor: '#59a14f',
                    yAxisID: 'y',
                    order: 1,
                },
                {
                    type: 'line',
                    label: '판매수량',
                    data: DataByItem.quantities,
                    borderColor: '#e15759',
                    backgroundColor: 'rgba(225, 87, 89, 0.2)',
                    tension: 0.2,
                    fill: false,
                    yAxisID: 'y1',
                    order: 0,
                }
            ],
        },
        options: {
            locale: 'ko-KR',
            scales: {
                y: {
                    beginAtZero: true,
                    position: 'left',
                    ticks: {
                        callback: function(value) {
                            return value.toLocaleString('ko-KR') + '원';
                        }
                    }
                },
                y1: {
                    beginAtZero: true,
                    position: 'right',
                    grid: {
                        drawOnChartArea: false,
                    },
                    ticks: {
                        callback: function(value) {
                            return `${value.toLocaleString('ko-KR')}개`;
                        }
                    }
                }
            },
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const value = context.parsed.y || 0;
                            if (context.dataset.yAxisID === 'y') {
                                return `${context.dataset.label}: ${value.toLocaleString('ko-KR')}원`;
                            }
                            return `${context.dataset.label}: ${value.toLocaleString('ko-KR')}개`;
                        }
                    }
                }
            }
        }
    });

    const pieColors = [
        '#4e79a7',
        '#f28e2b',
        '#e15759',
        '#76b7b2',
        '#59a14f',
        '#edc948',
        '#b07aa1',
        '#ff9da7',
        '#9c755f',
        '#bab0ab'
    ];

    new Chart(byItemPieCtx, {
        type: 'pie',
        data: {
            labels: DataByItem.labels,
            datasets: [{
                label: '총액 비중',
                data: DataByItem.totals,
                backgroundColor: pieColors,
            }]
        },
        options: {
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const value = context.parsed || 0;
                            const total = context.chart.data.datasets[0].data.reduce((acc, cur) => acc + cur, 0);
                            const percentage = total ? (value / total * 100).toFixed(1) : 0;
                            return `${context.label}: ${value.toLocaleString('ko-KR')}원 (${percentage}%)`;
                        }
                    }
                },
                legend: {
                    position: 'bottom',
                }
            }
        }
    });
</script>
{% endblock %}
